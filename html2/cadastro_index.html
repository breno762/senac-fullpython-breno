<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body class="bg-light" >
    <nav class="navbar navbar-expanded-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Loja </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" >
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link " href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link " href="#">Produto</a></li>
                    <li class="nav-item"><a class="nav-link " href="#">Contato</a></li>
                    <li class="nav-item"><a class="nav-link " href="#">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>

                </ul>
            </div>
           
        </div>

    </nav>
    <div class="container-fluid py-5">
        <div class="container bg-white w-50 p-5 rounded shadow">
        <h2 class="mb-4 text-center"> Cadastro de cliente </h2>

        <form action="#" method="post" enctype="application/x-www-form-urlencoded">

            <div class="mb-3">
                <label for="Nome Completo" class="form-label">Nome Completo:</label>
                <input type="text" id="username" name="Nome" required class="form-control" placeholder="Digite seu nome">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" name="email" class="form-control" required placeholder="Digite seu email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="text" id="password" name="password" class="form-control" required placeholder="Digite sua senha">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Confirme sua senha:</label>
                <input type="text" id="password" name="password" class="form-control" required placeholder="Digite sua senha novamente">
            </div>
            
            <div class="mb-3">
                <label for="gênero" class="form-label">
                    gênero:
                </label>
                <select name="gênero" id="gênero" class="form-select">
                    <option selected disabled>Selecione seu gênero</option>
                    <option value="homem">homem</option>
                    <option value="mulher">mulher</option>
                    <option value="outro">outro</option>
                </select>
                </div>

            <div class="mb-3">
                <label for="estado" class="form-label">
                    Estado:
                </label>
                <select name="estado" id="estado" class="form-select">
                    <option selected disabled>Selecione seu estado</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Preferências:</label><br>
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="ofertas" name="preferencias[]" value="ofertas">
                <label for="ofertas" class="form-check-label">Receber ofertas por e-mail</label>
            </div>
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="novidades" name="preferencias[]" value="novidades">
                <label for="novidades" class="form-check-label">Receber novidades da loja</label>
            </div>

            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>

            </div>

            <div class="mb-3">
                <label for="cor" class="form-label">Cor favorita</label>
                <input type="color" id="cor" class="form-control form-control-color">
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Foto de perfil:</label>
                <input type="file" id="foto" name="foto" class="form-control">
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Sobre você:</label>
                <textarea name="descricao" class="form-control" id="descricao" placeholder="Fale um pouco sobre você" rows="3"></textarea>
            </div>

          </div>

            </div>
        </form>
         </div>
    </div>
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0"> 2025 Store. Todos os direitos reservados</p>
        </footer>
    <script>
       async function enviarCadastro(event){
            event.preventDefault();

            const dados = {

                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                role: document.getElementById("role").value,

            };
            
            try {
            const response = await fetch("http://localhost:8080/auth/register", {
                method:"POST",

                headers: {
                    "Content-type":"application/json"
                },

                body: JSON.stringify(dados)

             });

             if(response.ok){
                const resultado = await response.json();
                alert("Cadastro enviado com sucesso!");
                console.log("Resposta da api", resultado);
             }else{
                alert("Erro ao enviar cadastro", response);

             }
            }catch(error){
                alert("Erro desconhecido!");
            }

        }

        document.querySelector("form").addEventListener("submit", enviarCadastro);
    </script>
    
</body>
</html>
